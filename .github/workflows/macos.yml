name: macOS Build & Debug

on:
  workflow_dispatch:           # Allows manual run from any branch
  push:
    branches:
      - act                  # Optional: also triggers automatically on push to act

jobs:
  build-and-debug:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: latest

      - name: Configure project
        run: cmake -S src -B build -DCMAKE_BUILD_TYPE=Release
      
      - name: Build project
        run: cmake --build build --config Release -j$(sysctl -n hw.logicalcpu)
        
      - name: Start interactive terminal
        uses: mxschmitt/action-tmate@v3
